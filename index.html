<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Narrow Jumbotron Template for Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="https://www.google.com">Google</a></li>
            <li role="presentation"><a href="https://www.yahoo.com">Yahoo</a></li>
            <li role="presentation"><a href="https://www.bing.com">Bing</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">CSS and Bootstrap</h3>
      </div>
      <div class="row marketing">
        <div class="col-md-6">
          <h4>Google</h4>
          <p>Google is the best search engine by a long shot.</p>
          <h4>Yahoo</h4>
          <p>Yahoo is a good homepage, and has live events.</p>
          <h4>Bing</h4>
          <p>Bing has cool pictures, and that seems to be it.</p>
        </div>
        <div class="col-md-6">
          <h4>Here is a picture of Tony Stewart</h4>
          <img src="tony.jpeg" class="thumbnail" width="100%">
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2016 Made by Grant</p>
      </footer>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
